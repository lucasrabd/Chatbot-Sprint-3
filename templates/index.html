<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Profissional</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div id="chatbox" class="chatbox"></div>
        <div id="inputBox" class="input-box">
            <input type="text" id="userInput" class="input-text" placeholder="Digite sua pergunta..." oninput="getSuggestions()">
            <ul id="suggestions" class="suggestions"></ul>
            <button class="send-button" onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        function addMessage(message, sender) {
            const chatbox = document.getElementById('chatbox');
            const messageElement = document.createElement('div');
            messageElement.className = 'message ' + sender;
            messageElement.innerHTML = message;
            chatbox.appendChild(messageElement);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function getSuggestions() {
            const inputBox = document.getElementById('userInput');
            const userInput = inputBox.value;
            if (userInput.trim() !== '') {
                fetch('/sugestoes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({user_input: userInput})
                })
                .then(response => response.json())
                .then(data => {
                    const suggestionsBox = document.getElementById('suggestions');
                    suggestionsBox.innerHTML = '';
                    data.suggestions.forEach(suggestion => {
                        const li = document.createElement('li');
                        li.innerText = suggestion;
                        li.onclick = () => {
                            inputBox.value = suggestion;
                            suggestionsBox.innerHTML = '';
                        };
                        suggestionsBox.appendChild(li);
                    });
                });
            }
        }

        function sendMessage() {
            const inputBox = document.getElementById('userInput');
            const userMessage = inputBox.value;
            if (userMessage.trim() !== '') {
                addMessage(`<strong>VocÃª:</strong> ${userMessage}`, 'user');
                fetch('/pergunta', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({question: userMessage})
                })
                .then(response => response.json())
                .then(data => {
                    addMessage(`<strong>Bot:</strong> ${data.response}`, 'bot');
                })
                .catch(error => {
                    console.error('Erro:', error);
                });
                inputBox.value = '';
            }
        }
    </script>
</body>
</html>
